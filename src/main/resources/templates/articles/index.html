<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jay Kim">
    <title>Board Page</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<!-- header -->
<header th:replace="header :: header"></header>

<main class="container py-4">

    <!-- search form -->
    <div class="row mb-4">
        <div class="col">
            <form id="search-form" class="d-flex shadow-sm p-3 bg-white rounded-3">
                <label for="search-type"></label>
                <select class="form-select w-auto me-2 rounded-pill" id="search-type" name="searchType">
                    <option>Title</option>
                    <option>Hashtag</option>
                    <option>CreatedBy</option>
                    <option>CreatedAt</option>
                </select>

                <label for="search-value"></label>
                <input type="text"
                       class="form-control rounded-pill me-2"
                       id="search-value"
                       name="searchValue"
                       placeholder="Search...">

                <button type="submit" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-search"></i> Search
                </button>
            </form>
        </div>
    </div>

    <!-- article table -->
    <div class="row mb-4">
        <div class="col">
            <table class="table table-hover align-middle text-center bg-white shadow-sm rounded">
                <thead class="table-dark">
                <tr>
                    <th class="col-6">Title</th>
                    <th class="col-2">Hashtag</th>
                    <th class="col-2">CreatedBy</th>
                    <th class="col-2">CreatedAt</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#" class="text-decoration-none">First Post</a></td>
                    <td><span class="badge text-dark">#java</span></td>
                    <td>Jay Kim</td>
                    <td><time>2025-10-01</time></td>
                </tr>
                <tr>
                    <td><a href="#" class="text-decoration-none">Second Post</a></td>
                    <td><span class="badge text-dark">#spring</span></td>
                    <td>Jay Kim</td>
                    <td><time>2025-10-02</time></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- write button -->
    <div class="row mb-4">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-primary rounded-pill px-4" role="button" id="write-article">
                <i class="bi bi-pencil-square"></i> Write
            </a>
        </div>
    </div>

    <!-- pagination -->
    <div class="row">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item disabled"><a class="page-link">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</main>

<!-- footer -->
<footer th:replace="footer :: footer"></footer>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
